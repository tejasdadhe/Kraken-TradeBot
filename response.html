<!DOCTYPE html>
<html>
<body>

<p>Output</p>

<p id="demo"></p>
<p id="demo2"></p>



<script>

var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status == 200) {
        callback(null, xhr.response);
      } else {
        callback(status);
      }
    };
    xhr.send();
};

var myObj=null;

getJSON('open_orders.php',
function( err, data) {
  if (err != null) {
    alert('Something went wrong: ' + err);
  } else 
  {
	for (x in data.result.open) {
    document.getElementById("demo").innerHTML += x  + "<br>";
}
  }
});


</script>

</body>
</html>
